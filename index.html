<!DOCTYPE html>
<html lang=En dir=ltr>
  <head>
    <meta charset="UTF-8">
	<link rel="icon" type="image/png" href="favicong.png">
    <title>By The Book</title>
  </head>
  <body bgcolor=#D4BD87>
    <table border=0 width=100% cellspacing=0 style="min-width: 600px;">
      <tr bgcolor=#941C04 height=150>
        <td colspan=6 width=70%><img src="logo.png" height=150px></td>
        <td width=30% style="text-align: center; vertical-align: up; padding: 10px;">
        <details style="position: relative; display: inline-block; float: right;">
            <summary style="background-color: #ffffff; 
            color: white; padding: 10px 20px; border-radius: 5px; 
            cursor: pointer; margin-bottom: 10px; list-style: none; 
            font-family: Arial, sans-serif; font-weight: bold; width:auto;
            align:right;">
            <img src="gear.png" width=40 height=40>
            </summary>
            <div style="position: absolute; top: 100%; 
                right: 0; background-color: #f9f9f9; min-width: 160px; 
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); 
                z-index: 9999; border-radius: 5px; padding: 10px;
                text-align: left; border: 1px solid #cccccc;">
        
                <a href="settings.html" onclick="this.parentElement.parentElement.removeAttribute('open')" style="display: block; color: black;                   
				text-decoration: none; margin-bottom: 8px; padding: 5px;">Settings</a>
                <hr>
                <a href="about.html" onclick="this.parentElement.parentElement.removeAttribute('open')" style="display: block; color: black;                   
				text-decoration: none; margin-bottom: 8px; padding:5px;">Profile</a>
                <hr>
                <a href="contact.html" onclick="this.parentElement.parentElement.removeAttribute('open')" style="display: block; color: black;                 
				text-decoration: none; padding: 5px;">Full Book List</a>
				<hr>
				<a href="contact.html" onclick="this.parentElement.parentElement.removeAttribute('open')" style="display: block; color: black;                 
				text-decoration: none; padding: 5px;">Log out</a>
           </div>
        </details> 
        <br> 
        <button type="button" style="background-color: #333333; color: white; border: none; padding: 10px 20px; border-radius: 5px;                 
		width: 120px; cursor: pointer; font-family: Arial; font-weight: bold; float: right;">       
        SIGN UP
        </button>
        <br> 
        <button type="button" style="background-color: #ffffff; color: #333333; border: 1px solid #333333; padding: 10px 20px;                     
		border-radius: 5px; width: 120px; margin-top: 8px; cursor: pointer; font-family: Arial; font-weight: bold; float: right;">
        SIGN IN
        </button></td>
      </tr>
      <tr bgcolor=lightgray height=50 style="text-align: center; font-weight: bold;">
        <td width=14%>
		    <a>Fantasy</a>
		</td>
        <td width=14%>
		    <a>Science-Fiction</a>
		</td>
        <td width=14%>
		    <a>Kids</a>
		</td>
        <td width=14%>
		    <a>Adults</a>
		</td>
        <td width=14%>
		    <a>Teenagers</a>
		</td>
        <td width=14%>
		    <a>Thriller Books</a>
		</td>
        <td width=14%>
		    <a>Search</a>
		</td>
      </tr>
    </table>
	<script>
    window.addEventListener('click', function(e) {
    const details = document.querySelector('details');
    
    if (details.open && !details.contains(e.target)) {
      details.removeAttribute('open'); 
    }
    });
    </script>
    
    <style>
    .main-container {
        max-width: 100%;
        margin: 10px auto; 
        padding: 0 5px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        direction: ltr; 
    }

    .daily-box {
        display: flex;
        background-color: #DCBE7F;
        border: 10px solid #3D310A;
        border-radius: 20px;
        padding: 30px;
        align-items: left;
        gap: 30px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }

    .book-img {
        width: 190px;
		height: 280px; 
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 8px 8px 20px rgba(0,0,0,0.15);
        transition: transform 0.3s;
    }

    .book-img:hover {
        transform: scale(1.05) rotate(-2deg);
    }

    .badge {
        background-color: #3D310A;
        color: white;
        padding: 5px 12px;
        border-radius: 50px;
        font-size: 13px;
        font-weight: bold;
        display: inline-block;
        margin-bottom: 10px;
    }

    .rec-btn {
        background-color: #333333;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .rec-btn:hover {
        background-color: #555555;
    }

    @media (max-width: 600px) {
        .daily-box {
            flex-direction: column;
            text-align: center;
        }
    }
    </style>

    <div class="main-container" style="vertical-align: center;">
        <div class="daily-box" style="flex: 2;">
            <div style="flex-shrink: 0;">
                <img id="rec-img" src="" alt="כריכת ספר" class="book-img" style="display: none;">
            </div>

            <div>
                <span class="badge">Daily Recommendation - By Dr. Meow</span>
                <h2 id="rec-title" style="margin: 10px 0; color: #2c3e50;">Loading...</h2>
                <p id="rec-author" style="color: #7f8c8d; font-style: italic; margin-bottom: 15px;"></p>
                <p id="rec-description" style="color: #555555; line-height: 1.6; font-size: 17px; margin-bottom: 15px;"></p>
            
                <button class="rec-btn" id="rec-link-btn">To The Full Book</button>
            </div>
			<div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px;">
			    <div align=right style="text-align: left; max-height: 260px; background-color: #DCBE7F; border-radius: 5px;">
			        <img src="Dr.Meow.base.png" style="max-width: 400px; margin-left: 15px; max-height:220px;">
			    </div>
			    <div style="text-align: left; max-height: 120px; background-color:#DCBE7F;">
			        <p style="font-size: 10px; max-width: 300px; margin-left: 20px; font-family: 'Segoe UI'; border-radius: 5px;">
				    Want more personally recommend? Sign In and Dr. Meow will read your thoughts with amazing recommendations</p>
			    </div>
			</div>
        </div>
    </div>

    <script>
        const myBooks = [
            {
                title: "המדריך לטרמפיסט בגלקסיה",
                author: "דאגלס אדאמס",
                description: "מסע הזוי ומצחיק בחלל שמתחיל בזה שהורסים למישהו את הבית כדי לסלול כביש עוקף גלקטי. אל תשכחו מגבת!",
                image: "https://m.media-amazon.com/images/I/81XSN3hA5BL.jpg",
                link: "galaxy-guide.html"
            },
            {
                title: "החתול שקרא ספרים",
                author: "סוסוקה נאצווקה",
                description: "נער יורש חנות ספרים ישנה ויוצא למשימה עם חתול מדבר כדי להציל ספרים שנזנחו. ספר מרגש לכל אוהב קריאה.",
                image: "https://m.media-amazon.com/images/I/71NnUTo9S+L._AC_UF1000,1000_QL80_.jpg",
                link: "cat-books.html"
            },
            {
                title: "האמן ומרגריטה",
                author: "מיכאל בולגקוב",
                description: "השטן מגיע למוסקבה עם פמליה הכוללת חתול שחור ענק שיודע לירות באקדח ולשתות וודקה. יצירת מופת על-זמנית.",
                image: "https://m.media-amazon.com/images/I/71X0A8tH9tL._AC_UF1000,1000_QL80_.jpg",
                link: "master-margarita.html"
            }
        ];

        function showRandomBook() {
            const randomIndex = Math.floor(Math.random() * myBooks.length);
            const book = myBooks[randomIndex];

           document.getElementById('rec-title').innerText = book.title;
           document.getElementById('rec-author').innerText = "מאת: " + book.author;
           document.getElementById('rec-description').innerText = book.description;
        
            const img = document.getElementById('rec-img');
            img.src = book.image;
            img.style.display = "block";

            document.getElementById('rec-link-btn').onclick = function() {
                window.location.href = book.link;
            };
        }

    
        document.addEventListener('DOMContentLoaded', showRandomBook);
    </script>
  </body>
</html>
